<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Create Account</h2>

    <div *ngIf="errorMessage" class="mb-3 text-sm text-red-600">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="mb-3 text-sm text-green-600">{{ successMessage }}</div>

    <form (ngSubmit)="startRegister()" novalidate>
      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input [(ngModel)]="email" name="email" type="email" required
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-indigo-500"
               placeholder="you@example.com" />
      </div>

      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
        <input [(ngModel)]="fname" name="fname" type="text" required
               class="w-full px-3 py-2 border rounded-lg" placeholder="First name" />
      </div>

      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
        <input [(ngModel)]="lname" name="lname" type="text" required
               class="w-full px-3 py-2 border rounded-lg" placeholder="Last name" />
      </div>

      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Phone (optional)</label>
        <input [(ngModel)]="phone" name="phone" type="tel"
               class="w-full px-3 py-2 border rounded-lg" placeholder="Phone" />
      </div>

      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input [(ngModel)]="password" name="password" type="password" required minlength="6"
               class="w-full px-3 py-2 border rounded-lg" placeholder="Password" />
      </div>

      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required
               class="w-full px-3 py-2 border rounded-lg" placeholder="Confirm Password" />
      </div>

      <button type="submit" [disabled]="loading"
              class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 disabled:opacity-60">
        {{ loading ? 'Please wait...' : 'Create account & Send OTP' }}
      </button>
    </form>
  </div>
</div>
