<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
          placeholder="Enter your email"
        />
        @if (loginForm.submitted && !email) {
          <div class="text-sm text-red-500 mt-1">
            Email is required.
          </div>
        }
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
          placeholder="Enter your password"
        />
        @if (loginForm.submitted && !password) {
          <div class="text-sm text-red-500 mt-1">
            Password is required.
          </div>
        }
      </div>

      <!-- Error -->
      @if (errorMessage) {
        <div class="mb-4 text-sm text-red-500">
          {{ errorMessage }}
        </div>
      }

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-200 disabled:opacity-50"
      >
        @if (!loading) {
          Login
        } @else {
          Logging in...
        }
      </button>
    </form>

    <!-- Link to Register -->
    <p class="mt-4 text-center text-sm text-gray-600">
      Don't have an account?
      <a routerLink="/register" class="text-indigo-600 hover:underline">Sign up</a>
    </p>
  </div>
</div>
