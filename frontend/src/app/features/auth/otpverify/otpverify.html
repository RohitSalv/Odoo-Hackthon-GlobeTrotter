<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Verify OTP</h2>

    <div *ngIf="errorMessage" class="mb-3 text-sm text-red-600">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="mb-3 text-sm text-green-600">{{ successMessage }}</div>

    <div class="mb-3">
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input [value]="email" readonly class="w-full px-3 py-2 border rounded-lg bg-gray-100 cursor-not-allowed" />
    </div>

    <form (ngSubmit)="verifyOtp()" novalidate>
      <div class="mb-3">
        <label class="block text-sm font-medium mb-1">OTP</label>
        <input [(ngModel)]="otp" name="otp" type="text" required
               class="w-full px-3 py-2 border rounded-lg" placeholder="Enter OTP" />
      </div>

      <button type="submit" [disabled]="loading"
              class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 disabled:opacity-60">
        {{ loading ? 'Verifying...' : 'Verify OTP' }}
      </button>
    </form>

    <button (click)="resendOtp()" [disabled]="loading"
            class="w-full mt-3 bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-600 disabled:opacity-60">
      Resend OTP
    </button>
  </div>
</div>
