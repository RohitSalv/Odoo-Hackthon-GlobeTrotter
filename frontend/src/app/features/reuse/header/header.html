<header class="bg-white shadow-sm border-b border-gray-100 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <!-- Logo -->
      <div class="flex items-center">
        <div class="flex items-center space-x-2 cursor-pointer">
          <span class="text-xl font-bold text-gray-900" style="font-family: Pacifico, serif;">
            <a routerLink="/dashboard" class="hover:text-blue-600">GlobeTrotter</a>
          </span>
        </div>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-8">
        <a routerLink="/dashboard" routerLinkActive="text-blue-600 font-semibold" class="text-gray-600 hover:text-blue-600 font-medium transition-colors cursor-pointer">
          Dashboard
        </a>
        <a routerLink="/my-trips" routerLinkActive="text-blue-600 font-semibold" class="text-gray-600 hover:text-blue-600 font-medium transition-colors cursor-pointer">
          My Trips
        </a>
        <a routerLink="/search" routerLinkActive="text-blue-600 font-semibold" class="text-gray-600 hover:text-blue-600 font-medium transition-colors cursor-pointer">
          Explore
        </a>
        <a routerLink="/plan-trip" class="inline-flex items-center justify-center rounded-lg font-medium transition-all duration-200 whitespace-nowrap cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500 shadow-sm hover:shadow-md px-4 py-2 text-sm ">
          <i class="ri-add-line mr-2"></i>Plan Trip
        </a>
        <a routerLink="/plan-trip" class="inline-flex items-center justify-center rounded-lg font-medium transition-all duration-200 whitespace-nowrap cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500 shadow-sm hover:shadow-md px-4 py-2 text-sm ">
          <i class="ri-add-line mr-2"></i>Logout
        </a>
      </nav>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button 
          (click)="toggleMenu()" 
          aria-label="Toggle menu"
          [attr.aria-expanded]="isMenuOpen"
          class="text-gray-600 hover:text-gray-900 cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 rounded"
        >
          <i *ngIf="!isMenuOpen" class="ri-menu-line text-xl"></i>
          <i *ngIf="isMenuOpen" class="ri-close-line text-xl"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div
    *ngIf="isMenuOpen"
    class="md:hidden fixed top-16 left-0 w-full bg-white border-t border-gray-200 shadow-lg z-40 px-4 py-4 space-y-3"
    style="max-height: calc(100vh - 4rem); overflow-y: auto;"
  >
    <a routerLink="/dashboard" routerLinkActive="text-blue-600 font-semibold" (click)="toggleMenu()" class="block w-full text-left text-gray-600 hover:text-blue-600 font-medium transition-colors py-2">
      Dashboard
    </a>
    <a routerLink="/my-trips" routerLinkActive="text-blue-600 font-semibold" (click)="toggleMenu()" class="block w-full text-left text-gray-600 hover:text-blue-600 font-medium transition-colors py-2">
      My Trips
    </a>
    <a routerLink="/search" routerLinkActive="text-blue-600 font-semibold" (click)="toggleMenu()" class="block w-full text-left text-gray-600 hover:text-blue-600 font-medium transition-colors py-2">
      Explore
    </a>
    <a routerLink="/plan-trip" (click)="toggleMenu()" class="w-full inline-flex items-center justify-center rounded-lg font-medium transition-all duration-200 whitespace-nowrap cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500 shadow-sm hover:shadow-md px-4 py-2 text-sm">
      <i class="ri-add-line mr-2"></i>Plan Trip
    </a>
    
  </div>
</header>
